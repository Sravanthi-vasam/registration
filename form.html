<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Registration form</title>
</head>
<body>
   <center><h1>student registration form</h1><br></center>
    <form> 
      <center>  <fieldset>
        <lable for="Firstname">First name</lable>
        <input type="text"max="30"id="Firstname">
        <br>
        <br>
        <lable for="Lastname">Last name</lable>
        <input type="text"max="30"id="Lastname">
        <br>
        <br>
        <lable for="date of birth">DOB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</lable>
        <input type="date"id="date of birth">
        <br>
        <br>
        <lable for="Mobile Number">phone no</lable>
        <input type="mobile number"id="Mobile number">
        <br>
        <br>
        <lable for="Gender">Gender :</lable>
        &nbsp;&nbsp;
        <lable for="male">male</lable>
        <input type="radio" id="male" value="male" name="gender">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <lable for="female">female</lable>
        <input type="radio" id="female" value="female" name="gender">
        <br><br>
        <lable for="qualification">qualification:</lable>
        <input type="checkbox" name="qual">ssc&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="qual">intermediate&nbsp;&nbsp;&nbsp;&nbsp;
        
        <input type="checkbox" name="qual">degree/graduate&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="qual">post graduate
        <br><br>
        <label for="year">passed out year:</label>
        <select name="year" id="passed outg year">
            <option value="2020">2024</option>
            <option value="2020">2023</option>
            <option value="2020">2022</option>
            <option value="2020">2021</option>
        </select>

       <br><br>
        <lable for="address">Address</lable>
    
        <textarea name="address" id="address"></textarea>
        <br>
        <br>
        <lable for="city">city&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</lable>
        <input type="text"id="city">
        <br>
        <br>
        <lable for="pincode">pincode</lable>
        <input type="number"id="pincode">
        <br>
        <br>
        <lable for="country">country</lable>
        <input type="text"id="country">
        <br><br><br>
        
        <input type="submit" name="submit" >  
         </fieldset>
      </center>
    </form>
    
</body>
</html>
